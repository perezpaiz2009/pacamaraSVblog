<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <title>PacamaraCafeSV</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Pacamara<span class="logo__bold">CaféSV</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Disfruta nuestros consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        <form class="formulario" action="https://formsubmit.co/perezpaiz.2009@gmail.com" method="POST">

            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" name="Nombre" class="campo__field" placeholder="Tu nombre" id="nombre">
            </div>

            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input type="email" name="Email" id="email" class="campo__field" placeholder="Tu email">
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea name="Mensaje" class="campo__field campo__field--textarea" id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="contenedor__footer">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Pacamara<span class="logo__bold">CaféSV</span></h1>
            </a>
            <nav class="navegacion footer__nav">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>

</body>

</html>
